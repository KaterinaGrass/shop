<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments::instagram-box">
</div>
<!-- End All Title Box -->
<div class="mainDiv">
    <div class="cardStyle">
        <div class="text alert alert-warning" th:if = "${error}">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/update-info}" method="put" name="signupForm" id="signupForm" th:object="${user}">

            <img src="" id="signupLogo"/>

            <h2 class="formTitle">
                <i>Personal Information</i>
            </h2>

            <div class="inputDiv">
                <label class="inputLabel" >User name *</label>
               <!-- <input type="text" id="username" th:field = "*{username}" >-->
                <input type="text " name="username"><br><br>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" >Phone number *</label>
              <!--  <input type="number" id="phoneNumber" th:field = "*{phoneNumber}" name="phoneNumber"> -->
                <input type="text " name="phoneNumber"><br><br>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" >Address *</label>
              <!--  <input type="text" id="address" th:field = "*{address}" name="address">-->
                <input type="text " name="address"><br><br>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" >City *</label>
                <!--<input type="text" id="city" th:field = "*{city}" name="city">-->
                <input type="text " name="city"><br><br>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" >Country *</label>
               <!-- <input type="text" id="country" th:field = "*{country}" name="country">-->
                <input type="text " name="country"><br><br>
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>

        </form>
    </div>
</div>
</section>


<!-- End copyright  -->

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- ALL JS FILES -->
<div th:replace="fragments::script">
</div>
</body>

</html>
